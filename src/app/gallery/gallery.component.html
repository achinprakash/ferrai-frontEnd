<span *ngIf="loading == true">
  
  <!--<img src = "../../assets/images/untitled-9.gif" style="height:150px;width:150px;margin-left:48%;margin-top:200px;margin-bottom:250px;">-->
  
  <mat-spinner style="height:150px;width:150px;margin-left:48%;margin-top:200px;margin-bottom:350px;"></mat-spinner>
  
  </span>


<br>
<br>
<div class="container">
            <div class="row">
              
            <div class="col-md-6" *ngFor="let i of data">
                <div class="lib-panel">
                    <div class="row box-shadow" style="height:250px">
                        <div class="col-md-6">
                            <img class="lib-img-show" src={{i.mainPic}}  style="height:250px">
          
                        </div>
                        <div class="col-md-6">
                            <div class="lib-row lib-header">
                                GALLERY
                                <div class="lib-header-seperator"></div>
                            </div>
                            <div class="lib-row lib-desc">
                             <b>  {{i.description}} </b>
                            <div class="centered">
<button mat-button color="primary" class="btn" data-toggle="modal" data-target="#myModal" (click)="slide(i.galleryId)">PLAY</button>
                            </div>
                            
                            </div>
                        </div>
                    </div>
                </div> 
              
            </div>
             
            
        </div>
</div>







<div class="modal fade md" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="padding-left:0px;">

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
     
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
          <div class="top-right">
        <button type="button" class="btn btn-default mf" data-dismiss="modal">Close</button></div>
        <img src={{member[0].subPic1}} alt="Los Angeles" style="width:100%;height:795px">

      </div>

      <div class="item">
            <div class="top-right">
        <button type="button" class="btn btn-default mf" data-dismiss="modal">Close</button></div>
        <img src={{member[0].subPic2}} alt="Chicago" style="width:100%;height:795px">
      </div>
    
      <div class="item">
             <div class="top-right">
        <button type="button" class="btn btn-default mf" data-dismiss="modal">Close</button></div>
        <img src={{member[0].subPic3}} alt="New york" style="width:100%;height:795px">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
