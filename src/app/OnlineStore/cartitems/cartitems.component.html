
<div class="entire"> 
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <table class="table table-hover">
                    <tr>
                     <th>Product</th>
                     <th>Quantity</th>
                     <th class="text-center">Price</th>
                     <th class="text-center">SubTotal</th>
                     <th></th>
                    </tr>
                <tbody>
                    <tr *ngFor="let item of data;  let i=index" >
                        <td class="col-sm-8 col-md-6">
                        <div class="media">
                            <a class="thumbnail pull-left"> <img class="media-object" src={{item.product_image}} style="width: 72px; height: 72px;"> </a>
                            <div class="media-body">
                            <h4 class="media-heading" style="padding-left:10px">{{item.product_name}}</h4>
                            </div>
                        </div></td>
                 <td class="col-sm-1 col-md-1">
                     <mat-form-field  style="width:60px">
                        <mat-select value="1" [(ngModel)]="data[item.product_name]" #first="ngModel" (change)="updateQuantity($event,item.product_id)">
                                    <mat-option value="1" >1</mat-option>
                                    <mat-option value="2" >2</mat-option>
                                    <mat-option value="3" >3</mat-option>
                                    <mat-option value="4" >4</mat-option>
                                    <mat-option value="5" >5</mat-option>
                                    <mat-option value="6" >6</mat-option>
                                    <mat-option value="7" >7</mat-option>
                                    <mat-option value="8" >8</mat-option>
                                    <mat-option value="9" >9</mat-option>
                                   <mat-option value="10" >10</mat-option>
                        </mat-select>
                         </mat-form-field>
                        </td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>${{item.price}}</strong></td>
                        <td class="col-sm-1 col-md-1 text-center"><strong><span *ngIf="first.value != udnefined">${{item.price*first.value}}</span></strong></td>
                        <td class="col-sm-1 col-md-1">
                        <button type="button" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"  (click)="delete(item.product_id)"></span>
                        </button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><h3>Total</h3></td>
                        <td class="text-right"><h3><strong>${{total}}</strong></h3></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                        <!--<button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
                        </button>-->
                       <div class="button-row">
                       <button mat-raised-button routerLink="../../"><span class="glyphicon glyphicon-shopping-cart" style="position:center"></span><span> </span>Continue Shopping</button>
                        </div>
                        </td>
                        <td>
                        <!--<button type="button" class="btn btn-success">
                            Checkout <span class="glyphicon glyphicon-play"></span>
                        </button>-->
                        <div class="button-row" routerLink="address">
                       <button mat-raised-button class="buynow" *ngIf = "proceed">BUY NOW</button>
                        </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
