<div class="container-fluid col-lg-12 col-md-12 col-sm-12 col-xs-12" id="background" (blur)="getdata()">    

<div class="row-fluid">
<mat-card class=" col-lg-offset-4 col-md-offset-3 col-sm-offset-3  col-lg-4 col-md-6 col-sm-6 col-xs-12">
  
      <div>
      <h2 style="text-align:center;">Edit Profile</h2>
      </div>

  <div>

     <!--<mat-form-field class="example-full-width">

 <form [formGroup]="form" >

    
    <div [ngClass]="{'has-error': (form.controls.first.errors && form.controls.first.dirty), 'has-success': !form.controls.first.errors}">
      <mat-form-field class="example-full-width">
        <label>First Name</label>
      <input type="text" name="first"  autocomplete="off" matInput  formControlName="first" [(ngModel)]="first"/>
      </mat-form-field>
      <ul class="help-block">
        <li *ngIf="form.controls.first.errors?.required && form.controls.first.dirty">This field is required</li>
        <li *ngIf="form.controls.first.errors?.minlength && form.controls.first.dirty || form.controls.first.errors?.maxlength && form.controls.first.dirty">Minimum characters: 2 and Maximum character:20</li>
        <li *ngIf="form.controls.first.errors?.validatefname && form.controls.first.dirty">First Name must not have any special characters and digits </li>
      </ul>
    </div>
 
   
    
    <div [ngClass]="{'has-error': (form.controls.last.errors && form.controls.last.dirty), 'has-success': !form.controls.last.errors}">
      <mat-form-field class="example-full-width">
        <label>Last Name</label>
      <input type="text" name="last"  autocomplete="off" matInput  formControlName="last" [(ngModel)]="last" />
      </mat-form-field >
      <ul class="help-block">
        <li *ngIf="form.controls.last.errors?.required && form.controls.last.dirty">This field is required</li>
        <li *ngIf="form.controls.last.errors?.minlength && form.controls.last.dirty  || form.controls.last.errors?.maxlength && form.controls.last.dirty">Minimum characters: 1 and Maximum character:20</li>
        <li *ngIf="form.controls.last.errors?.validatelname && form.controls.last.dirty">Last Name must not have any special characters and digits</li>
      </ul>
    </div>

  
  <mat-form-field class="example-full-width">
    <label>Date of Birth</label>
    <input type="text" [(ngModel)]="dateOfBirth" matInput  formControlName="dateOfBirth"  >
  </mat-form-field><br>

  <mat-form-field class="example-full-width">
    <label>Gender</label>
    <input type="text" [(ngModel)]="gender" matInput formControlName="gender">
  </mat-form-field><br>

  <mat-form-field class="example-full-width">
    <label>Country</label>
    <input type="text" [(ngModel)]="country" matInput formControlName="country" >
  </mat-form-field><br>

<label>Country: </label>
