<span *ngIf="loading == true">
  
  <!--<img src = "../../assets/images/untitled-9.gif" style="height:150px;width:150px;margin-left:48%;margin-top:200px;margin-bottom:250px;">-->

  <mat-spinner style="height:150px;width:150px;margin-left:48%;margin-top:200px;margin-bottom:350px;"></mat-spinner>
  
  
  </span>

<div *ngIf="loading == false" class="bg" style="margin-top:-60px ">

  <div class="container">
    <div *ngFor=" let item of data ">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
        <div class="grid">
          <figure class="effect-julia ">
            <img src="{{item.grandpriximages}}" alt="img21" />
            <figcaption>
              <h2>{{item.grandprixname}}</h2>
              <div style="height:70%;">
                <p>Years held : {{item.yearsHeld}}</p>
                <br>

                <p> No of races: {{item.noOfRaces}} </p>
                <br>

                <p> Most wins: {{item.grandpriximage}}</p>

              </div>

              <div style="text-align:right;height:50px">
                <span (click)="fulltable(item.grandprixid)" style="cursor:pointer;">
                  read more
                   </span>
              </div>


            </figcaption>

          </figure>

        </div>

      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
